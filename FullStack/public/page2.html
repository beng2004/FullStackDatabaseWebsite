    <div class="container">
        <div class="row">
            <!-- Textbox and Checkbox Section (3 columns wide) -->
            <div class="col-md-2">
                <div class="input-container">
                    <h4>Filters</h4>
                    <!-- Text boxes -->
                    <div class="mb-3">
                        <label for="goatIDInput" class="form-label">Goat ID</label>
                        <input type="input" class="form-control" id="goatIDInput" placeholder="Enter Goat ID">
                    </div>
                    <!-- drop downs -->
                    <div class="mb-3">
                        <label class="form-label" for="genders">Gender:</label>
                        <br>
                        <select name="genders" id="genders">
                            <option value="Any">Any</option> 
                            <option value="Male">Male</option> 
                            <option value="Female">Female</option> 
                            <option value="Wether">Wether</option> 
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="breeds">Breed:</label>
                        <br>
                        <select name="breeds" id="breeds">
                            <option value="Any">Any</option> 
                            <option value="">Unlabled</option> 
                            <option value="Cull">Cull</option> 
                            <option value="Lisa">Lisa</option> 
                            <option value="Sold">Sold</option> 
                            <option value="ARG">ARG</option> 
                        </select>
                    </div>
                </div>
                <div class="weight-container"> 
                    <div class="input-container">
                        <button class="big-button">Update Graph</button>                        
                    </div>
                </div>

            </div>
            <!-- Graph Section (9 columns wide) -->
            <div class="col-md-8">
                <div class="canvas-container">
                    <canvas id="myChart" width="800" height="400"></canvas>
                </div>
                <div class="weight-container">
                    <div class="input-container">
                        <div class="range_container">
                            <div class="sliders_control">
                               <input id="fromSlider" type="range" value="10" min="0" max="350"/>
                               <input id="toSlider" type="range" value="30" min="0" max="350"/>
                            </div>
                            <div class="form_control">
                            <div class="form_control_container">
                                <div class="form_control_container__time">Min</div>
                                <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0" max="350"/>
                                </div>
                                <div class="form_control_container">
                                <div class="form_control_container__time">Max</div>
                                <input class="form_control_container__time__input" type="number" id="toInput" value="30" min="0" max="350"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-container">
                    
                    <h4>Notes</h4>
                </div>
            </div>
            
        </div>
    </div>
