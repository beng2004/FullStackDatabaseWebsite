<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Front End</title>
</head>
<body>
    <div id="goats-list"></div>

    <script>
        fetch('http://localhost:3004/weighins/</10')
            .then(response => response.json())
            .then(goats => {
                const goatsList = document.getElementById('goats-list');
                goats.forEach(weighIn => {
                    const wElement = document.createElement('div');
                    wElement.textContent = `Goat id: ${weighIn.goat_id}, Goat Weighi In Date: ${weighIn.weigh_in_date}, Weight: ${weighIn.weight}`;
                    goatsList.appendChild(wElement);
                });
            })
            .catch(error => console.error('Error fetching weigh in:', error));
    </script>
</body>
</html>
