    <div class="container">
        <div class="row">
            <!-- Textbox and Checkbox Section (3 columns wide) -->
            <div class="col-md-3">
                <div class="input-container">
                    <h4>Filters</h4>
                    <!-- Text boxes -->
                    <div class="mb-3">
                        <label for="calendarInput1" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="calendarInput1" placeholder="Enter Start Date">
                    </div>
                    <div class="mb-3">
                        <label for="calendarInput2" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="calendarInput2" placeholder="Enter End Date">
                    </div>
                    <!-- drop downs -->
                    <div class="mb-3">
                        <label class="form-label" for="genders">Gender:</label>
                        <br>
                        <select name="genders" id="genders">
                            <option value="Any">Any</option> 
                            <option value="Male">Male</option> 
                            <option value="Female">Female</option> 
                            <option value="Wether">Wether</option> 
                        </select>
                    </div>
                    <!-- Breed drop down -->
                    <div class="mb-3">
                        <label class="form-label" for="breeds">Breed:</label>
                        <br>
                        <select name="breeds" id="breeds">
                            <option value="Any">Any</option> 
                            <option value="">Unlabled</option> 
                            <option value="Cull">Cull</option> 
                            <option value="Lisa">Lisa</option> 
                            <option value="Sold">Sold</option> 
                            <option value="ARG">ARG</option> 
                        </select>
                    </div>
                </div>
                <!-- button container -->
                <div class="weight-container"> 
                    <div class="input-container">
                        <button class="big-button">Update Graph</button>                        
                    </div>
                </div>

            </div>
            <!-- Graph Section (9 columns wide) -->
            <div class="col-md-9">
                <!-- container for chart js -->
                <div class="canvas-container">
                    <canvas id="myChart" width="800" height="400"></canvas>
                </div>
                <!-- container for the weight slider -->
                <div class="weight-container">
                    <div class="input-container">
                        <div class="range_container">
                            <div class="sliders_control">
                               <input id="fromSlider" type="range" value="0" min="0" max="350"/>
                               <input id="toSlider" type="range" value="350" min="0" max="350"/>
                            </div>
                            <div class="form_control">
                            <div class="form_control_container">
                                <div class="form_control_container__time">Min</div>
                                <input class="form_control_container__time__input" type="number" id="fromInput" value="0" min="0" max="350"/>
                                </div>
                                <div class="form_control_container">
                                <div class="form_control_container__time">Max</div>
                                <input class="form_control_container__time__input" type="number" id="toInput" value="350" min="0" max="350"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


   <!-- links to needed dependencies for chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- js for graph control -->
    <script src="displaygraph.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- slider script -->
    <script src="slider.js"></script>

    <!-- button click handle script -->
    <script src="buttonClick.js"></script>
